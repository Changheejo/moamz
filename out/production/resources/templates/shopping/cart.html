<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/reset2.css}">
    <link rel="stylesheet" th:href="@{/css/shopping/cart.css}">
    <script defer th:src="@{/js/shopping/cart.js}"></script>
</head>
<body>
<!--<div th:replace="~{main/fragment/header/userHeaderLogin :: header}"></div>-->
<!--<div th:replace="~{/fragment/header::userHeader}"></div>-->
<header id="header" th:replace="~{/main/fragment/header/userHeaderLogin}"></header>

<main>
    <div class="cart-container container">
        <form action="#" method="post">
            <div class="cart-wrap1">
                <div class="cart-top">
                    <div class="cart-top-cart">
            <span>
               <img th:src="@{/img/shopping/cart.png}" alt="">
              장바구니
            </span>
                    </div>
                    <div class="cart-top-text">
                        단품 결제만 가능합니다. 주문 품목 한가지만 선택해주세요.
                    </div>
                </div>
            </div>
            <div class="cart-wrap2">
                <div class="cart-product">
                    <div class="cart-product-top">
            <span>
                <img th:src="@{/img/shopping/shop.png}" alt="">
            </span>
                    </div>
                    <div class="cart-product-detail" th:each="cartList:${cartLists}">

              <span>
                  <div class="cart-product-detail-product">
                            <div class="cart-product-top-btn">
                                <button type="button" class="cart-delete" th:data-fg-cart-detail-id="${cartList.fgCartDetailId}">X</button>
                            </div>
                <input type="radio" name="selectProduct" id="" class="cart-radio">
                <div class="cart-product-detail-product-intro">
                  <div class="cart-product-detail-product-intro-img">
                    <img th:src="@{/img/shopping/abocado.png}" alt="">
                  </div>
                  <div class="cart-product-detail-product-intro-text">
                    <div class="cart-product-detail-product-intro-text-name" th:text="${cartList.fgProductName}">
                      [Dole] 아보카도
                    </div>
                    <div class="cart-product-detail-product-intro-text-price" th:text="${cartList.fgProductPrice + '원'}"
                         th:attr="data-fg-product-price=${cartList.fgProductPrice}">
                      9,900원
                    </div>
                    <div class="cart-product-detail-product-intro-text-eco">
                      <span>
                          <div class="cart-product-detail-product-intro-text-img"
                               th:text="${#strings.substring(cartList.fgProductExpTime, 2, 4)} + '.' + ${#strings.substring(cartList.fgProductExpTime, 5, 7)} + '.' + ${#strings.substring(cartList.fgProductExpTime, 8, 10)}">
                              <img th:src="@{/img/shopping/productListcalendar.png}" alt="">
                              24.10.15
                          </div>
                          <div class="cart-product-detail-product-intro-text-weight" th:text="${cartList.fgProductWeight + ' kg'}"
                               th:attr="data-fg-product-weight=${cartList.fgProductWeight}">
                              <img th:src="@{/img/shopping/productListco2.png}" alt="">
                              2kg
                          </div>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="cart-product-count-btn">
                  <button type="button" class="inc">+</button>
                  <div class="cart-product-count-num" id="count">
                      1
                  </div>
                  <button type="button" class="dec">-</button>
                </div>
              </span>
                    </div>
                </div>
            </div>
    </div>
    <div class="cart-wrap3">
        <div class="cart-bottom">
          <span>
            결제 예정 금액 : 9,900원
            <button type="button" id="pay" th:onclick="|location.href='@{/shop/payment}'|">
              <img th:src="@{/img/shopping/pay.png}" alt="">
            </button>
          </span>
        </div>
    </div>
    </form>
    </div>
</main>
<footer id="footer" th:replace="~{/main/fragment/footer/userFooter}"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
