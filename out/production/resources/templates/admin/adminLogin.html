<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/reset2.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminLogin.css}" />
  </head>
  <body>
    <header>
      <div class="logo-wrap">
        <img th:src="@{/img/admin/logo.png}" alt="logo" />
      </div>
    </header>
    <main>
      <div class="loginbox-container">
        <div class="loginbox-wrap">
          <div class="loginbox-title">
            <span>관리자 로그인</span>
          </div>
          <!-- 추후 action 값 넣기 -->
          <form th:action="@{/admin/login}" method="post">
            <p>아이디</p>
            <input type="text" name="fgUserId"/>
            <p>비밀번호</p>
            <input type="password" name="fgUserPassword"/>
            <div class="quick-link">
            </div>
            <input type="submit" value="Log In" id="submit-btn"/>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="../../static/js/admin/adminLogin.js"></script>
</html>
