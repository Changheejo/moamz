<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항-상세</title>
    <link rel="stylesheet" th:href="@{/css/reset2.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminNoticeDetail.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin/adminHeader.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminNavBar.css}" />
  </head>
  <body>
    <header id="adminHeader" th:replace="~{/admin/adminHeader :: header}">
    </header>
    <main>
      <nav id="adminNavBar" th:replace="~{/admin/adminNavBar :: nav}">
      </nav>
      <!-- 우측 녹색 메인 화면-->
      <div class="content-box">
        <!-- 타이틀 : dashboard -->
        <div class="page-title-box">
          <div class="page-title">공지사항</div>
        </div>
        <!------<<<<<<<<<<<<<<<<<<<<<>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>-->
        <!-- 흰색 게시판 전체 -->
        <div class="content">
          <div class="content-title-box">
            <div class="content-title" th:text="${adminNoticeDetailDTO.fgPostTitle}">
              [ 공지 ] 시스템 점검 1.0.0.1 완료되었습니다.
            </div>
            <div class="content-info">
              <div class="writer" th:text="${adminNoticeDetailDTO.fgUserType}">관리자</div>
              <div class="text-box">
                <div class="write-date">작성일</div>
                <div class="write-date-value" th:text="${adminNoticeDetailDTO.fgPostCreatedAt}">24/10/04 23:53</div>
              </div>
              <div class="text-box">
                <div class="view" >조회수</div>
                <div class="view-value" th:text="${adminNoticeDetailDTO.fgPostViews}">10</div>
              </div>
              <div class="btn-wrapper">
                <button class="btn" type="button" id="btn-modify" th:data-id="${adminNoticeDetailDTO.fgPostId}">
                  <img
                    th:src="@{/img/admin/edit.png}"
                    alt="modifyButton"
                  />
                  수정
                </button>
                <button class="btn" id="delete-btn"  th:onclick="|deleteNotice(event, ${adminNoticeDetailDTO.fgPostId})|">
                  <img th:src="@{/img/admin/trashcan.png}" alt="deleteButton"
                  />
                  삭제
                </button>
                <button class="btn" type="button" th:onclick="|location.href='@{/admin/notice/list}'|">목록으로 가기</button>
              </div>
            </div>
          </div>
          <div class="content-detail-box">
            <p th:text="${adminNoticeDetailDTO.fgNoticeContent}">동해물과백두산이</p>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
