<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에코프로젝트-작성</title>
    <link rel="stylesheet" th:href="@{/css/reset2.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin/adminEcoWrite.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminHeader.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminNavBar.css}" />
  </head>
  <body>
    <header id="adminHeader" th:replace="~{/admin/adminHeader :: header}"></header>
    <!-- 네비바 + 메인화면 -->
    <main>
      <div class="nav-and-content-box">
        <nav id="adminNavBar" th:replace="~{/admin/adminNavBar :: nav}"></nav>
        <!-- 우측 녹색 메인 화면-->
        <div class="content-box">
          <!-- 타이틀 : dashboard -->
          <div class="page-title-box">
            <div class="page-title">에코프로젝트 게시글 작성하기</div>
          </div>
          <!-- 흰색 게시판 전체 -->
          <form class="content" th:action="@{/admin/eco/write}" method="post" enctype="multipart/form-data">
            <div class="write-wrap">
              <div class="title-and-file__wrapper">
                <div class="file-upload-box">
                    <div class="file-upload-title">📝 대표사진*</div>  
                    <label for="file">
                      <div class="file-upload-description">클릭하세요</div>
                        <img th:src="@{/img/admin/fileImg.png}">
                    </label>
                    <input type="file" id="file"  style="display: none;" name="postFile" accept="image/*" multiple required>
                    <p>
                  </div>
                <div>
                  <div class="title-box">
                    <span class="title">📝 에코프로젝트 제목*</span>
                    <input class="title-value" type="text" name="fgPostTitle"/>
                  </div>
                  <div class="join-number-box">
                    <span class="join-number">📝 참여횟수*</span>
                        <select  id="join" name="fgEcoParticipation">
<!--                            <option value="" disabled selected>참여횟수를 선택해주세요</option>-->
                            <option value="한번만">한번만</option>
                            <option value="여러번">여러번</option>
                        </select>
                  </div>
                </div>
                  
              </div>
              <div class="period">
                <div class="start-date-box">
                    <span class="start-date">📝 시작날짜*</span>
                    <input class="start-date-value"  type="datetime-local" name="fgEcoStart">
                </div>
                <div class="end-date-box">
                    <span class="end-date">📝 종료날짜*</span>
                    <input class="end-date-value"  type="datetime-local" name="fgEcoEnd">
                </div>
              </div>
              <div class="point-box">
                <span class="point">📝 지급할 포인트*</span>
                <input class="point-value"  type="number" name="fgEcoPoints">
              </div>
              
              <div class="detail-box">
                <span class="detail">📝 프로젝트 소개*</span>
                <textarea  id="detail" rows="10" cols="100" name="fgEcoInfo"></textarea>
              </div>
              <div class="certify-box">
                <span class="certify">📝 인증사항*</span>
                <textarea  id="certify" rows="4" cols="100" name="fgCertInfo"></textarea>
              </div>
            </div>
            <div class="btn-wrap">
              <button class="cancle-btn" id="cancle-btn">취소</button>
              <button type="submit" class="register-btn" id="register-btn">등록</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      $("#adminNavBar").load("adminNavBar.html");
      $("#adminHeader").load("adminHeader.html");
    });
  </script>
  <script th:src="@{/js/admin/adminEcoWrite.js}"></script>
</html>
