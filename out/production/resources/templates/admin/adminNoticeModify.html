  <body>
    <header id="adminHeader" th:replace="~{/admin/adminHeader :: header}"></header>
    <!-- 네비바 + 메인화면 -->
    <main>
      <div class="nav-and-content-box">
        <nav id="adminNavBar" th:replace="~{/admin/adminNavBar :: nav}"></nav>
        <!-- 우측 녹색 메인 화면-->
        <div class="content-box">
          <!-- 타이틀 : dashboard -->
          <div class="page-title-box">
            <div class="page-title">공지사항 게시글 수정하기</div>
          </div>
          <!-- 흰색 게시판 전체 -->
          <form class="content" th:action="@{/admin/notice/modify}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:value="${adminNoticeDetailDTO.fgPostId}" name="fgPostId" />
            <div class="edit-wrap">
              <div class="title-box">
                <span class="write-form-title">📝 제목*</span>
                <input class="write-form-title__value" th:value="${adminNoticeDetailDTO.fgPostTitle}" name="fgPostTitle" type="text" required/>
              </div>
              <span class="write-form-detail">📝 상세내용*</span>
              <div class="summernote-box">
                <div class="h-sum">
                  <textarea
                  th:utext="${adminNoticeDetailDTO.fgNoticeContent}"
                  name="fgNoticeContent"
                  required
                ></textarea></div>
              </div>
            </div>
            <div class="btn-wrap">
              <button class="cancle-btn" id="cancle-btn" type="button" th:onclick="|location.href='@{/admin/notice/list}'|">취소</button>
              <button class="register-btn" id="register-btn" type="submit">등록</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
