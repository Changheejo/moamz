<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sellerLogin</title>
  <link rel="stylesheet" th:href="@{/css/user/seller/sellerLogin.css}">
  <link rel="stylesheet" th:href="@{/css/reset2.css}">
  <script defer th:src="@{/js/user/seller/sellerLogin.js}"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<header id="header" th:replace="~{/main/fragment/header/userHeaderLogin.html}"></header>

<div id="login-user">

  <div id="login-logo_wrap">
    <div id="login-logo">
      <img src="/img/user/logo-green.jpg">
    </div>
  </div>

  <div id="login-choice">
    <button class="login-choice_but" onclick="location.href='/normal/regular/userLogin'">일반 로그인</button>
    <button id="target-btn" class="login-choice_but" onclick="location.href='/seller/seller/sellerLogin'"> 판매자 로그인</button>
  </div>
  <form th:action="@{/seller/seller/sellerLogin}" method="post">
    <div id="login_box">
      <div id="login_box_text">
        <input class="login_text" name="fgUserId" type="text" placeholder="아이디를 입력해 주세요">
        <input class="login_text" name="fgUserPassword" type="password" placeholder="비밀번호">
        <button id="login_but" type="submit">로그인</button>
      </div>
      <div id="login-a">
        <div id="id-find">
          <a href="/normal/findId">아이디 찾기</a> /
          <a href="/seller/sellerFindPassword">비밀번호 찾기</a>
        </div>
        <div id="sing-a">
          <a href="/normal/regular/userSignup">일반 회원가입</a> /
          <a href="/seller/seller/sellerSignup">판매자 회원가입</a>
        </div>
      </div>
    </div>
  </form>
</div>
<footer id="footer" th:replace="~{/main/fragment/footer/userFooter.html}"></footer>
</body>
</html>
