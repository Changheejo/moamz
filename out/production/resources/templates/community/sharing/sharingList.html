<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset2.css}">
    <link rel="stylesheet" th:href="@{/css/community/sharing/sharingList.css}">
    <script defer th:src="@{/js/community/sharing/sharingList.js}"></script>
    <title>나눔게시판</title>
</head>
<body>
    <header id="header" th:replace="~{/main/fragment/header/userHeaderLogin}"></header>
    <main>
        <!-- alertMessage 처리 -->
        <div th:if="${Message}">
            <script>
                alert("[[${Message}]]");
            </script>
        </div>

        <!-- 각 게시판의 헤더 -->
         <!-- ✅게시판 제목, 게시판 설명, wirte-btn 연결 onclick 링크 수정하시면 됩니다. -->
        <section class="board-header-container">
            <div class="board-title">나눔게시판 🙌🏻</div>
            <div class="board-description">내겐 필요없어도,  누군가에겐 필요한 물품! 여기서 나누고 채팅으로 소통해봐요!</div>
            <div class="btn-wrap">
                <div class="searchbar">
                    <input type="text" placeholder="">
                    <button type="button" class="search-btn">검색</button>
                </div>
                <button type="button" class="write-btn" onclick="location.href='/sharing/regist'">글 작성하기</button>
            </div>
        </section>
        <section class="sharing-board-container">
            <!-- 커뮤니티 게시판 왼쪽 카테고리 영역-->
            <!-- ✅수정사항 없음(나중에 페이지 연결 필요) -->
            <div class="community-category-container">
                <ul>
                    <div>
                        <img src="/img/community/community_category.png">
                        <span>커뮤니티</span>
                    </div>
                    <li onclick="location.href='/ecoproject/projectList'">에코프로젝트</li>
                    <li onclick="location.href='/socialing/'">소셜링</li>
                    <li onclick="location.href='/recipe/'">레시피</li>
                    <li class="active" onclick="location.href='/sharing/list'">나눔게시판</li>
                    <li onclick="location.href='/free/list'">자유게시판</li>
                </ul>
            </div>
            <!-- 나눔 게시판 영역 -->
            <div class="board-container">
                <div class="sharing-board-category">
                    <div id="sharing-available-btn" class="sharing-category-btn active">나눔가능</div>
                    <div id="sharing-reserved-btn" class="sharing-category-btn">예약중</div>
                    <div id="sharing-completed-btn" class="sharing-category-btn">나눔완료</div>
                </div>
                <!-- 나눔가능 -->
                <div id="sharing-available-list" class="sharing-list-container">
                    <ul>
<!--                        <li class="sharing-card-view" th:each="availableList : ${availableList}" th:onclick="|location.href='/sharing/detail/' + ${availableList.postId}|">-->
<!--                            <img th:src="@{'/upload_moamz/' + ${availableList.postFileRoot} + '/' + ${availableList.postFileUuid}-->
<!--                                                + '_' + ${availableList.postFileName}}" alt="나눔물품 이미지">-->
<!--                            <div class="sharing-title" th:text="${availableList.postTitle}">나눔글 제목</div>-->
<!--                            <div class="sharing-wrap">-->
<!--                                <div class="sharing-nickname" th:text="${availableList.normalNickname}">닉네임</div>-->
<!--                                <div class="sharing-status available" th:text="${availableList.sharingStatus}">나눔상태</div>-->
<!--                            </div>-->
<!--                        </li>-->
                    </ul>
                </div>

                 <!-- 예약중 -->
                 <div id="sharing-reserved-list" class="sharing-list-container hidden">
                    <ul>
                    </ul>
                </div>

                <!-- 나눔완료 -->
                <div id="sharing-completed-list" class="sharing-list-container hidden">
                    <ul>
                    </ul>
                </div>
                <!-- 페이지네이션 -->
                <div class="page-container">
                    <ul class="page-box"  id="pagination">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer" th:replace="~{/main/fragment/footer/userFooter}"></footer>
</body>
</html>
