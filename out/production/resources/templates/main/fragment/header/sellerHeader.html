<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SellerHeader</title>
  <link rel="stylesheet" th:href="@{/css/main/fragment/header/sellerHeader.css}">
  <script defer th:src="@{/js/main/fragment/header/sellerHeader.js}"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img th:src="@{/img/main/fragment/header/logo.png}" onclick="location.href=`/seller/sales/list`">
      <ul class="header-search">
        <li>
          <a th:href="@{main/main/aboutService}">서비스소개</a>
        </li>
        <li>
          <a th:href="@{/main/main/noticeList}">공지사항</a>
        </li>
      </ul>
      <div class="header-btn">
        <div class="btn-img">
          <img th:src="@{/img/main/fragment/header/user.png}" onclick="location.href='/seller/sales/list'" alt="마이페이지 아이콘">
        </div>
        <div class="btn-img"><img th:src="@{/img/main/fragment/header/chat.png}" alt="채팅 아이콘"></div>
        <div class="btn-img"><img th:src="@{/img/main/fragment/header/notification.png}" alt="알림창 아이콘"></div>
        <button class="login"  id="logout" type="button" onclick="location.href='/seller/logout'">로그아웃</button>
      </div>
      <!-- <button>로그아웃</button> -->
    </div>
  </div>
</body>
</html>
