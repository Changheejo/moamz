<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset2.css}">
    <link rel="stylesheet" th:href="@{/css/mypage/seller/sellerProductDetail.css}">
    <script defer th:src="@{/js/mypage/seller/sellerProductDetail.js}"></script>
    <title>마이페이지</title>
</head>
<body>
    <header id="header" th:replace="~{/main/fragment/header/sellerHeader}"></header>
    <main>
        <div>
            <!-- 상품이미지 영역 -->
            <div class="product-img-container"
                 th:style="'background-image: url(/upload_moamz/' + ${productDetailDTO.productFileRoot}
                                + '/' +  ${productDetailDTO.productFileUuid} + '_' + ${productDetailDTO.productFileName} + ')' ">
            </div>
            <!-- 상품 상세 영역 -->
            <div class="product-detail-container">
                <!-- 상품명, 탄소감축량 -->
                <div class="title-item">
                    <div class="product-name" th:text="${productDetailDTO.productName}">상품명</div>
                    <div class="carbon-reduction">
                        <img th:src="@{/img/mypage/seller/carbon_icon.png}">
                        <span th:text="${#numbers.formatDecimal(productDetailDTO.carbonReduct, 1, 2)}">탄소감축량</span>kg
                    </div>
                </div>
                <!-- 상품정보 -->
                <div class="product-info-container">
                    <!-- 중량 -->
                    <div class="product-item">
                        <p class="product-label">중량</p>
                        <span th:text="${productDetailDTO.productWeight}">중량</span>g
                    </div>
                    <!-- 소비기한 -->
                    <div class="product-item">
                        <p class="product-label">소비기한</p>
                        <span th:text="${productDetailDTO.productExpDate}">소비기한</span>까지
                    </div>
                    <!-- 상품설명 -->
                    <div class="product-item">
                        <p class="product-label">상세설명</p>
                        <span id="product-detail" th:text="${productDetailDTO.productContent}">상품설명</span>
                    </div>
                </div>
                <!-- 업체정보 -->
                <div class="store-info-container">
                    <!-- 업체명 -->
                    <div class="product-item">
                        <p class="product-label">업체명</p>
                        <span th:text="${productDetailDTO.businessName}">업체명</span>
                    </div>
                    <!-- 업체 주소 -->
                    <div class="product-item">
                        <p class="product-label">업체주소</p>
                        <span th:text="${productDetailDTO.businessAddress}">주소</span>
                    </div>
                    <!-- 영업시간 -->
                    <div class="product-item">
                        <p class="product-label">영업시간</p>
                        <span th:text="${productDetailDTO.businessRunTime}">영업시간</span>
                    </div>
                    <!-- 업체 대표번호 -->
                    <div class="product-item">
                        <p class="product-label">업체 대표번호</p>
                        <span th:text="${productDetailDTO.businessPhone}">대표번호</span>
                    </div>
                    <!-- 업체지도 -->
                    <div class="store-map">

                    </div>
                </div>
                <!-- 버튼 영역 -->
                <div class="btn-container">
                    <button type="button" id="move-to-list" onclick="location.href='/seller/product/list'">상품목록으로</button>
                    <button type="button" id="sales-complete-btn">판매완료</button>
                    <button type="button" id="product-delete-btn">상품삭제</button>

                </div>

            </div>
            
            
        </div>
    </main>
    <footer id="footer" th:replace="~{/main/fragment/footer/sellerFooter}"></footer>
</body>
</html>
