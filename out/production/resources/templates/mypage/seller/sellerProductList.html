<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset2.css}">
    <link rel="stylesheet" th:href="@{/css/mypage/seller/sellerProductList.css}">
    <script defer th:src="@{/js/mypage/seller/sellerProductList.js}"></script>
    <title>마이페이지</title>
</head>
<body>
    <header id="header" th:replace="~{/main/fragment/header/sellerHeader}"></header>
    <main>
        <section id="side-section" th:replace="~{/mypage/seller/sellerMypageSide}">
        </section>
        <!-- 등록한 상품 영역-->
        <section class="product-list-section">
            <!-- 제목 -->
            <div class="mypage-title-wrap">
                <img src="/img/mypage/seller/shopping_bag_icon.png" alt="쇼핑백아이콘">
                등록한 상품
            </div>
            <!-- 상품상태 카테고리 -->
            <div class="product-menu">
                <div id="ongoing-menu" class="menu-btn active" onclick="loadProductList('onSale')">판매중</div>
                <div id="completed-menu" class="menu-btn" onclick="loadProductList('notOnSale')">판매완료</div>
            </div>
            <!-- 판매중 상품목록 -->
            <div id="ongoing-list" class="product-list-container">
                <ul id="ongoing-product-list">
                </ul>
            </div>
            <!-- 판매완료 상품목록 -->
            <div id="completed-list" class="product-list-container hidden">
                <ul id="completed-product-list">
                </ul>
            </div>
        </section>
    </main>
    <footer id="footer" th:replace="~{/main/fragment/footer/sellerFooter}"></footer>
</body>
</html>
