<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset2.css}">
    <link rel="stylesheet" th:href="@{/css/mypage/seller/sellerAdminInquiryDetail.css}">
    <script defer th:src="@{/js/mypage/seller/sellerAdminInquiryDetail.js}"></script>
    <title>관리자문의</title>
</head>
<body>
    <header id="header" th:replace="~{/main/fragment/header/sellerHeader}"></header>
    <main>
        <!-- 게시글 영역 -->
        <div class="post-container">
            <!-- 게시글 정보 -->
            <div class="post-info-wrap" th:attr="data-id=${inquiryDetailDTO.postId}">
                <div class="post-title" th:text="${inquiryDetailDTO.postTitle}">문의글제목</div>
                <div class="user-info-wrap">
                    <span class="user-nickname" th:text="${inquiryDetailDTO.businessName}">업체명</span>
                    <div class="post-write-time-wrap">
                        <span>작성일</span>
<!--                        <span id="post-write-time" th:text="${#dates.format(inquiryDetailDTO.postCreatedAt, 'dd/MM/yy HH:mm:ss')}"  >글작성일</span>-->
                        <span id="post-write-time" th:text="${inquiryDetailDTO.postCreatedAt}">글작성일</span>
                        <button type="button" id="delete-btn">삭제</button>
                    </div>
                </div>
            </div>
            <!-- 게사글 내용 -->
            <div class="post-content-wrap">
                <p th:text="${inquiryDetailDTO.inquiryContent}">문의내용</p>
            </div>
        </div>
        <!-- 댓글 영역 -->
        <div class="comment-container">
            <div class="comment-title">💬댓글</div>
            <div class="comment-wrap">
                <div class="comment-content-wrap">
                    <ul>
                        <li class="comment-list" th:each="comment : ${commentList}">
                            <!-- 댓글 정보 -->
                            <div class="comment-info-wrap">
                                <span class="user-nickname">관리자</span>
                                <span class="comment-write-time" th:text="${comment.commentDate}">작성일</span>
                                <span class="comment-modified" th:text="${comment.commentEdit}">수정 여부</span>
                            </div>
                            <!-- 댓글 내용 -->
                            <p class="comment-content" th:text="${comment.commentContent}">댓글 내용</p>
                        </li>
<!--                        <li class="comment-list">-->
<!--                            &lt;!&ndash; 댓글 정보 &ndash;&gt;-->
<!--                            <div class="comment-info-wrap">-->
<!--                                <span class="user-nickname">관리자</span>-->
<!--                                <span class="comment-write-time">24/10/13</span>-->
<!--                                <span class="comment-modified">수정됨</span>-->
<!--                            </div>-->
<!--                            &lt;!&ndash; 댓글 내용 &ndash;&gt;-->
<!--                            <p class="comment-content">정말 안타깝네요..</p>-->
<!--                        </li>-->
                    
                    </ul>
                </div>
            </div>
        </div>
        <!-- 목록으로 이동 버튼 -->
        <button type="button" class="move-list-btn" onclick="location.href='/seller/inquiry/list'">문의사항 목록으로 이동</button>
        

    </main>
    <footer id="footer" th:replace="~{/main/fragment/footer/sellerFooter}"></footer>
</body>
</html>
