<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserMySocialing</title>
  <link rel="stylesheet" th:href="@{/css/mypage/regular/userMyReview.css}">
  <link rel="stylesheet" th:href="@{/css/reset2.css}">
</head>
<body>
<header id="header" th:replace="~{/main/fragment/header/userHeaderLogin.html}"></header>
<main>
  <div class="mypage-list">
    <div class="mypage-user">
      <!-- 사용자 정보 부분 (생략) -->
    </div>

    <!-- 내가 작성한 업체 리뷰 -->
    <div class="userMyReview-wrap">
      <div class="userMyReview-list-box">
        <div class="userMyReview-title">
          <img th:src="@{/static/img/mypage/regular/myreviewImg.png}" alt="리뷰 이미지">
          <span>내가 작성한 업체 리뷰</span>
        </div>

        <!-- 리뷰 목록 반복 출력 -->
        <div class="userMyReview-info">
          <div th:each="review : ${normalMyReview}" class="userMyReview-info-list">
            <div class="myreview-list-wrap">
              <div class="myreview-count">
                <span th:text="${review.}">1</span>
              </div>
              <div class="myreview-store-info">
                <p class="store-name" th:text="${review.businessName}">업체명</p>
                <p th:text="${review.reviewContent}">사장님 대박 친절 방토가 너무 신선해요~~</p>
                <div class="myreview-purchase-item">
                  <span th:text="${review.productName}">방울토마토 500g</span>
                </div>
              </div>
            </div>
            <div class="myreview-star-date">
              <div class="myreview-star-date-box">
                <span class="myreview-star" th:text="${review.reviewRating}">5.0</span>
                <span th:text="${review.reviewCreatedAt}">2024/10/01</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer id="footer" th:replace="~{/main/fragment/footer/userFooter.html}"></footer>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</html>
