<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset2.css}">
    <link rel="stylesheet" th:href="@{/css/mypage/seller/sellerProductRegistration.css}">
    <script defer th:src="@{/js/mypage/seller/sellerProductRegistration.js}"></script>
    <title>상품 등록하기</title>
</head>
<body>
<!--<header id="header" th:replace="~{/main/fragment/header/userHeaderLogin :: header}"></header>-->
<main>
    <div class="product-write-container">
        <!-- 제목 영역 -->
        <div class="title-wrap">
            <div class="write-title">상품 등록하기 🛒</div>
            <div class="write-description">소비기한 임박 상품을 등록하여 음식물쓰레기 발생량을 줄일 수 있어요!</div>
        </div>
        <!-- 글 작성 영역 -->
        <div class="write-content-container">
            <form method="post" th:action="@{/seller/productRegist}" enctype="multipart/form-data">
                <div class="write-item">
                    <p class="write-label">📝 상품명*</p>
                    <input type="text" name="productName" required/>
                </div>
                <div class="write-item">
                    <div class="category-wrap">
                        <p class="write-label">📝 카테고리*</p>
                        <select name="productCategoryId" required>
                            <option value="" selected disabled>== 카테고리를 선택하세요 ==</option>
                            <option value="1">과일</option>
                            <option value="2">채소</option>
                            <option value="3">계란</option>
                            <option value="4">고기</option>
                            <option value="5">생선</option>
                            <option value="6">해산물</option>
                            <option value="7">밀키트</option>
                            <option value="8">음료수</option>
                            <option value="9">디저트</option>
                            <option value="10">과자</option>
                        </select>
                    </div>
                    <div class="price-wrap">
                        <p class="write-label">📝 상품가격*</p>
                        <input type="number" name="productPrice" min="1" step="1" required/>
                    </div>
                </div>
                <div class="write-item">
                    <div class="quantity-wrap">
                        <p class="write-label">📝 등록수량*</p>
                        <input type="number" name="productStock" id="quantity" min="1" step="1" required/>
                    </div>
                    <div class="weight-wrap">
                        <p class="write-label">📝 중량(g)*</p>
                        <input type="number" name="productWeight" id="weight" placeholder="상품 1개당 중량 입력" min="0.1" step="0.01" required/>
                    </div>
                </div>
                <div class="write-item">
                    <p class="write-label">📝 소비기한*</p>
                    <input type="datetime-local" name="productExpDate" class="product-date" required>
                </div>
                <!-- 썸네일 영역 -->
                <div class="write-item thumbnail">
                    <p class="write-label thumb">📝 상품 실사진 첨부*</p>
                    <p class="write-label thumb">소비기한이나 제조연월일이 반드시 보이도록 찍어주세요.</p>
                    <div class="thumbnail-container">
                        <div class="thumbnail-wrap">
                            <!--lable을 누르면 input type=file이 실행-->
                            <label for="attach">
                                <div class="thumbnail-img"></div>
                            </label>
                            <div class="thumbnail-cancle-btn"></div>
                        </div>
                        <input type="file" id="attach" name="productFile" style="display: none;">
                    </div>
                </div>
                <div class="write-item product-detail">
                    <p class="write-label">📝 상품상세*</p>
                    <textarea name="productContent" required></textarea>
                </div>
                <div class="btn-wrap">
                    <button id="cancle-btn" type="button">취소</button>
                    <button id="write-btn" type="submit">등록</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer id="footer"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(function() {
        $("#header").load("../../main/fragment/header/sellerHeader.html");
        $("#footer").load("../../main/fragment/footer/sellerFooter.html");
    });
</script>
</html>
