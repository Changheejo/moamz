<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset2.css}">
    <link rel="stylesheet" th:href="@{/css/mypage/seller/sellerSalesDetail.css}">
    <title>마이페이지</title>
</head>
<body>
    <header id="header" th:replace="~{/main/fragment/header/sellerHeader}"></header>
    <main>
        <section id="side-section" th:replace="~{/mypage/seller/sellerMypageSide}"></section>

        <!-- 거래상세내역 영역-->
        <section class="sales-history-section">
            <!-- 거래정보 -->
            <div class="order-info-container">
                <p class="order-time" th:text="${salesDetailDTO.orderDate}">주문시간</p>
                <span class="order-label">주문번호</span>
                <span class="order-number" th:text="${salesDetailDTO.orderId}">주문번호</span>
            </div>
            <!-- 상품정보 -->
            <div>
                <div class="mypage-title-wrap">
                    <img src="/img/mypage/seller/shopping_bag_icon.png" alt="쇼핑백아이콘">
                    상품정보
                </div>
                <div class="product-info-container">
                    <div class="product-img-container"
                         th:style="'background-image: url(/upload_moamz/' + ${salesDetailDTO.productFileRoot}
                                + '/' +  ${salesDetailDTO.productFileUuid} + '_' + ${salesDetailDTO.productFileName} + ')' ">
                    </div>
                    <div class="product-detail">
                        <div class="product-item">
                            <span class="product-label">상품명</span>
                            <span th:text="${salesDetailDTO.productName}">상품명</span>
                        </div>
                        <div class="product-item">
                            <span class="product-label">상품가격</span>
                            <span th:text="${salesDetailDTO.productPrice}">가격</span>원
                        </div>
                        <div class="product-item">
                            <span class="product-label">소비기한</span>
                            <span th:text="${salesDetailDTO.productExpDate}">소비기한</span>까지
                        </div>
                        <div class="product-item">
                            <span class="product-label">중량</span>
                            <span th:text="${salesDetailDTO.productWeight}">중량</span>g
                        </div>
                        <div class="product-item">
                            <span class="product-label">상세정보</span>
                            <span class="product-description" th:text="${salesDetailDTO.productContent}">상품 상세정보</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 고객정보 -->
            <div>
                <div class="mypage-title-wrap">
                    <img src="/img/mypage/seller/shopping_bag_icon.png" alt="쇼핑백아이콘">
                    고객정보
                </div>
                <div class="client-info-container">
                    <div class="client-detail">
                        <div class="client-item">
                            <span class="client-label">고객명</span>
                            <span th:text="${salesDetailDTO.normalNickname}">고객명</span>
                            <button type="button" id="client-chat-btn">💬구매자와 채팅하기</button>
                        </div>
                        <div class="client-item">
                            <span class="client-label">픽업예정시간</span>
                            <span th:text="${salesDetailDTO.pickupSchedule}">픽업예정시간</span>
                        </div>
                        <div class="client-item">
                            <span class="client-label">요청사항</span>
                            <span th:text="${salesDetailDTO.pickupRequest}">요청사항</span>
                        </div>
                    </div>
                    <div class="status-info">
                        <p class="status-text" th:text="${salesDetailDTO.pickupStatus}">상품준비상태</p>
                        <div class="client-item">
                            <span class="client-label">픽업완료시간</span>
                            <span th:text="${salesDetailDTO.getPickupCompletedTime() == null
                                ? ' - ' : salesDetailDTO.pickupCompletedTime}">픽업완료시간</span>
                        </div>
                    </div>

                </div>
            </div>
            <!-- 목록으로 이동 버튼 -->
            <button type="button" class="move-list-btn" onclick="location.href='/seller/sales/list'">상품 판매 내역으로 이동</button>
            </section>
        
    </main>
    <footer id="footer" th:replace="~{/main/fragment/footer/sellerFooter}"></footer>

</body>
</html>
