<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset2.css}">
    <link rel="stylesheet" th:href="@{/css/mypage/seller/sellerAdminInquiryWrite.css}">
    <script defer th:src="@{/js/mypage/seller/sellerAdminInquiryWrite.js}"></script>
    <title>관리자문의</title>
</head>
<body>
    <header id="header" th:replace="~{/main/fragment/header/sellerHeader}"></header>
    <main>
        <div class="product-write-container">
            <!-- 제목 영역 -->
            <div class="title-wrap">
                <div class="write-title">관리자 문의하기</div>
            </div>
            <!-- 글 작성 영역 -->
            <div class="write-content-container">
                <form method="post" th:action="@{/seller/inquiry/regist}">
                    <div class="write-item">
                        <p class="write-label">📝 문의제목*</p>
                        <input type="text" name="postTitle" required/>
                    </div>
                    <div class="write-item">
                        <p class="write-label">📝 문의내용*</p>
                        <textarea name="inquiryContent" required></textarea>
                    </div>
                    <div class="btn-wrap">
                        <button id="cancle-btn" type="button">취소</button>
                        <button id="write-btn" type="submit">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer" th:replace="~{/main/fragment/footer/sellerFooter}"></footer>
</body>
</html>
