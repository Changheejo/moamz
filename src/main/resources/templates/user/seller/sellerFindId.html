<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sellerFindId</title>
  <!-- <link rel="stylesheet" href="../../../static/css/reset.css"> -->
  <link rel="stylesheet" th:href="@{/css/user/seller/sellerFindId.css}">
  <link rel="stylesheet" th:href="@{/css/reset2.css}">
  <script defer th:src="@{/js/user/seller/sellerFindId.js}"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<header id="header" th:replace="~{/main/fragment/header/userHeaderLogin.html}"></header>
  <div id="find-container">
    <div id="find-logo">
      <img th:src="@{/img/user/logo-green.jpg}" alt="">
    </div>
    <div id="login-find-id"><strong>판매자 아이디 찾기</strong></div>
    <div id="login-wrap">
      <div class="find-strong"><strong>이름</strong></div>
      <div class="find-input">
        <input type="text" name="fgSellerName" id="find-name-check" placeholder="이름을 입력해주세요">
      </div>
      <div id="blank"></div>
      <div class="find-strong" ><strong>휴대전화</strong></div>
      <div class="find-input">
        <input type="text" name="fgSellerPhone" id="find-phone-check" placeholder="휴대폰번호를 입력해 주세요">
      </div>
      <div id="find-id">
        <button id="find-id-btn" onclick="sellerFindId()"><p>아이디 찾기</p></button>
      </div>
    </div>
  </div>
  <footer id="footer" th:replace="~{/main/fragment/footer/userFooter.html}"></footer>
</body>
</html>
