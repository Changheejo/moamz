<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>userLogin</title>
  <link rel="stylesheet" th:href="@{/css/user/regular/userLogin.css}">
  <link rel="stylesheet" th:href="@{/css/user/regular/userResetPassword.css}">
  <script defer th:src="@{/js/user/regular/userLogin.js}"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<header id="header" th:replace="~{/main/fragment/header/userHeaderLogin.html}"></header>

  <div id="login-user">

    <div id="login-logo_wrap">
      <div id="login-logo">
        <img th:src="@{/img/user/logo-green.jpg}">
      </div>
    </div>

    <div id="login-choice">
      <button class="login-choice_but" onclick="location.href='/normal/regular/userLogin'">일반 로그인</button>
      <button class="login-choice_but" onclick="location.href='/seller/seller/sellerLogin'"> 판매자 로그인</button>
    </div>
    <form th:action="@{/normal/regular/userLogin}" method="post">
      <div id="login_box">
        <div id="login_box_text">
          <input class="login_text" type="email" name="fgUserId" placeholder="이메일 주소를 입력해 주세요" required>
          <input class="login_text" type="password" name="fgUserPassword" placeholder="비밀번호" required>
        </div>
        <div id="login-box_btn">
          <button type="submit" id="login_but">로그인</button>
        </div>
        <div id="kakaologin-box">
          <div id="kakaologin">  
            <img th:src="@{/img/user/kakaoLogin.jpg}" alt="">
          </div>
        </div>
        <div class="login-a">
          <div id="id-find">
            <a href="normal/regular/userFindId">아이디 찾기</a> /
            <a href="../regular/userFindPassword.html">비밀번호 찾기</a>
          </div>
          <div id="sing-up">
            <a href="/normal/regular/userSignup">일반 회원가입</a> /
            <a href="seller/seller/sellerSignup">판매자 회원가입</a>
          </div>
        </div>
      </div>
    </form>
  </div>

<footer id="footer" th:replace="~{/main/fragment/footer/userFooter.html}"></footer>
</body>
</html>
