<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에코프로젝트-수정</title>
    <link rel="stylesheet" th:href="@{/css/reset2.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminEcoModify.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin/adminHeader.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminNavBar.css}" />
  </head>
  <body>
    <header id="adminHeader" th:replace="~{/admin/adminHeader :: header}"></header>
    <!-- 네비바 + 메인화면 -->
    <main>
      <div class="nav-and-content-box">
        <nav id="adminNavBar" th:replace="~{/admin/adminNavBar :: nav}"></nav>
        <!-- 우측 녹색 메인 화면-->
        <div class="content-box">
          <!-- 타이틀 : dashboard -->
          <div class="page-title-box">
            <div class="page-title">에코프로젝트 게시글 수정하기</div>
          </div>
          <!-- 흰색 게시판 전체 -->
          <form class="content" th:action="@{/admin/eco/modify}" method="post" >
            <div class="write-wrap">
              <div class="title-and-file__wrapper">
                <div class="file-upload-box">
                  <div class="file-upload-title">📝 대표사진*</div>
                    <div class="form-group">
                      <ul class="file-wrap">
                        <li>
                          <input type="file" id="post-image" name="boardFile" accept="image/*" multiple />
                        </li>
                        <li class="img-list"></li>
                      </ul>
                    </div>
<!--                    <div class="file-upload-title">📝 대표사진*</div>  -->
<!--                    <label for="file">-->
<!--                      <div class="file-upload-description">클릭하세요</div>-->
<!--                        &lt;!&ndash;기존 사진을 저장하고 있어야 함&ndash;&gt;-->
<!--                        <img th:src="@{/img/admin/fileImg.png}" alt="thumbnailImg">-->
<!--                        &lt;!&ndash;썸네일 보여주는 js를 적용해야할듯...&ndash;&gt;-->
<!--                    &lt;!&ndash;<img th:src="'/upload_moamz/' + ${adminIngEcoListDTO.fgPostFileRoot} + '/' + ${adminIngEcoListDTO.fgPostFileUuid} + '_' + ${adminIngEcoListDTO.fgPostFileName}" alt="thumbnail"/>&ndash;&gt;-->
<!--                    </label>-->
<!--                    <input type="file" id="file"  style="display: none;">-->
<!--                    <li class="img-list"></li>-->
<!--                    <p>-->
                  </div>
                  <div class="title-box">
                    <span class="title">📝 에코프로젝트 제목*</span>
                    <input class="title-value" type="text" th:value="${adminIngEcoListDTO.fgPostTitle}" name="fgPostTitle"  disabled/>
                  </div>
                  <div class="join-number-box">
                    <span class="join-number">📝 참여횟수*</span>
                    <input class="title-value" type="text" th:value="${adminIngEcoListDTO.fgEcoParticipation}" name="fgEcoParticipation"  disabled/>
                  </div>
              </div>
              <div class="period">
                <div class="start-date-box">
                    <span class="start-date">📝 시작날짜*</span>
                    <input class="start-date-value"  type="datetime-local" th:value="${adminIngEcoListDTO.fgEcoStart}" name="fgEcoStart">
                </div>
                <div class="end-date-box">
                    <span class="end-date">📝 종료날짜*</span>
                    <input class="end-date-value"  type="datetime-local" th:value="${adminIngEcoListDTO.fgEcoEnd}" name="fgEcoEnd">
                </div>
              </div>
              
              <div class="detail-box">
                <span class="detail">📝 프로젝트 소개*</span>
                <textarea  id="detail" rows="10" cols="100" th:text="${adminIngEcoListDTO.fgEcoInfo}" name="fgEcoInfo"></textarea>
              </div>
              <div class="certify-box">
                <span class="certify">📝 인증사항*</span>
                <textarea  id="certify" rows="4" cols="100" th:text="${adminIngEcoListDTO.fgCertInfo}" name="fgCertInfo"></textarea>
              </div>
            </div>
            <div class="btn-wrap">
              <button class="cancle-btn" id="cancle-btn">취소</button>
              <button class="register-btn" id="register-btn">등록</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
