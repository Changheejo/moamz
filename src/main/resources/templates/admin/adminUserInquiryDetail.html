<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일반회원문의-상세</title>
    <link rel="stylesheet" th:href="@{/css/reset2.css}" />
    <link
      rel="stylesheet"
      th:href="@{/css/admin/adminUserInquiryDetail.css}"
    />
    <link rel="stylesheet" th:href="@{/css/admin/adminHeader.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminNavBar.css}" />
    <script defer type="module" th:src="@{/js/admin/adminUserInquiryDetail.js}"></script>
  </head>
  <body>
    <header id="adminHeader" th:replace="~{/admin/adminHeader :: header}"></header>
    <main>
      <nav id="adminNavBar" th:replace="~{/admin/adminNavBar :: nav}"></nav>
      <!-- 우측 녹색 메인 화면-->
      <div class="content-box">
        <!-- 타이틀 : dashboard -->
        <div class="page-title-box">
          <p class="page-title">일반회원 문의</p>
        </div>
        <!------<<<<<<<<<<<<<<<<<<<<<>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>-->
        <!-- 흰색 게시판 전체 -->
        <div class="content" th:attr="data-id = ${adminUserInquiryDetailDTO.fgPostId}">
          <div class="content-title-box">
            <div class="content-title" th:text="${adminUserInquiryDetailDTO.fgPostTitle}">판매자가 전화를 안받는데 어떡하죠?</div>
            <div class="content-info">
              <div class="profile-box">
                <img th:src="'/upload_moamz/' + ${adminUserInquiryDetailDTO.fgUserFileRoot} + '/' + ${adminUserInquiryDetailDTO.fgUserFileUuid} + '_' + ${adminUserInquiryDetailDTO.fgUserFileName}"  alt="profile"/>
              </div>
              <div class="writer" th:text="${adminUserInquiryDetailDTO.fgNormalNickname}">user1</div>

              <div class="text-box">
                <div class="write-date">작성일</div>
                <div class="write-date-value" th:text="${adminUserInquiryDetailDTO.fgPostCreatedAt}">24/10/04 23:53</div>
              </div>
              <div class="text-box" th:text="${adminUserInquiryDetailDTO.fgInquiryStatus == '0' ? '미확인' : '답변완료'}">미확인 상태</div>
              <div class="btn-wrapper">
                <button
                  class="btn"
                  type="button"
                  th:onclick="|location.href='@{/admin/userInquiry/list}'|"
                >
                  목록으로 가기
                </button>
              </div>
            </div>
          </div>
          <div class="content-detail-box">
            <p th:utext="${adminUserInquiryDetailDTO.fgInquiryContent}">판매자가 전화를 안받는데 어떡하죠?</p>
          </div>
          <!-- 댓글 영역 -->
          <div class="comment-container">
            <div class="comment-title">💬댓글</div>
            <div class="comment-wrap">
              <!-- 댓글 작성란 -->
              <div class="comment-input-wrap">
                <input type="text" id="comment-input" placeholder="댓글 내용을 입력하세요.">
                <button type="button" id="comment-input-btn">작성완료</button>
              </div>
              <!-- 댓글 목록 (li태그 비동기로 뿌려짐) -->
              <div class="comment-content-wrap">
                <ul>
                  <!--                        <li class="comment-list" data-id="${comment.commentId}">-->
                  <!--                            <div>-->
                  <!--                                <div class="comment-info-wrap">-->
                  <!--                                    <span class="user-nickname">${comment.normalNickname}</span>-->
                  <!--                                    <span class="comment-write-time">${comment.commentDate}</span>-->
                  <!--                                    <span class="comment-modified">${comment.commentEdit}</span>-->
                  <!--                                </div>-->
                  <!--                                <div class="comment-btn-wrap">-->
                  <!--                                    <button type="button" class="comment-modify-btn">수정</button>-->
                  <!--                                    <button type="button" class="comment-delete-btn">삭제</button>-->
                  <!--                                </div>-->
                  <!--                            </div>-->
                  <!--                            <p class="comment-content">
                                                      ${comment.commentContent}</p>-->
                  <!--                        <div class="comment-modify-box">-->
                  <!--                            <textarea class="modify-content">${oldComment}</textarea>-->
                  <!--                            <button type="button" class="modify-content-btn">수정완료</button>-->
                  <!--                        </div>-->
                  <!--                        </li>-->
                </ul>
                <div id="show-more-btn">더보기</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
