<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset2.css}">
    <link rel="stylesheet" th:href="@{/css/community/free/freeWrite.css}">
    <!-- summernote, bootstrap css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

    <script defer th:src="@{/js/community/free/freeWrite.js}"></script>
    <title>자유게시판</title>
</head>
<body>
    <header id="header" th:replace="~{/main/fragment/header/userHeaderLogin}"></header>
    <main>
        <section class="write-header-section">
            <div class="write-title">자유게시판 글 작성하기</div>
            <p>자유롭게 소통하고 새로운 정보를 공유해주세요!</p>
        </section>
        <section class="write-content-section">
            <form method="post" action="/free/regist">
                <div class="title-wrap">
                    <span class="write-form-title">📝 제목*</span>
                    <input type="text" id="postTitle" name="postTitle" placeholder="제목을 작성해주세요." required/>
                </div>
                <div class="edit-wrap">
                    <span class="write-form-title">📝 상세내용*</span>
                    <textarea id="summernote" name="freeContent"></textarea>
                </div>
                <div class="btn-wrap">
                    <button id="cancle-btn" type="button">취소</button>
                    <button id="write-btn" type="submit">등록</button>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer" th:replace="~{/main/fragment/footer/userFooter}"></footer>
</body>

<!-- jQuery, bootstrap, summernote js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</html>
