        <section class="board-header-container">

                            <li class="page-num prev">&lt;</li>
                        </a>

                        <!-- 페이지 번호 -->
                        <th:block th:each="i : ${#numbers.sequence(page.startPage, page.endPage)}">
                            <a th:href="@{/ecoproject/ecoCertList/{fgPostId}(fgPostId=${fgProjectId}, page=${i})}" class="page-a">
                                <li class="page-num" th:classappend="${i == page.ecoCertCriteria.page ? 'active' : ''}" th:text="${i}"></li>
                            </a>
                        </th:block>
